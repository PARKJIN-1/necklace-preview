<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>미아방지 목걸이 미리보기 (3줄)</title>

<!-- 각인 느낌 폰트 추가 -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
  }
  .necklace {
    position: relative;
    display: inline-block;
  }
  .necklace img {
    max-width: 400px;
    height: auto;
  }

  .text-line {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: #000 !important; /* 완전 검정색 고정 */
    white-space: nowrap;
    font-family: 'Orbitron', sans-serif; /* 각인 느낌 폰트 적용 */
    text-shadow:
      1px 1px 1px rgba(255, 255, 255, 0.3),
     -1px -1px 1px rgba(0, 0, 0, 0.7); /* 각인 느낌 효과 */
    font-weight: bold;
    letter-spacing: 1px;
  }

  .line1 { top: 40%; }
  .line2 { top: 52%; }
  .line3 { top: 64%; }

  .error {
    color: red;
    font-weight: bold;
  }

  input {
    font-size: 16px;
    padding: 4px;
    width: 250px;
    margin: 5px;
  }
</style>
</head>
<body>

<h2>미아방지 목걸이 미리보기</h2>

<p>1번째 줄 (이름, 최대 5자)</p>
<input type="text" id="line1Input" maxlength="5" placeholder="예: 홍길동">
<div id="error1" class="error"></div>

<p>2번째 줄 (숫자 13자 / 한글 8자 / 영어 10자)</p>
<input type="text" id="line2Input" placeholder="예: 010-1234-5678">
<div id="error2" class="error"></div>

<p>3번째 줄 (숫자 13자 / 한글 8자 / 영어 10자)</p>
<input type="text" id="line3Input" placeholder="예: 2023.05.01">
<div id="error3" class="error"></div>

<div class="necklace">
  <img src="necklace.jpg" alt="목걸이 이미지">
  <div id="line1" class="text-line line1"></div>
  <div id="line2" class="text-line line2"></div>
  <div id="line3" class="text-line line3"></div>
</div>

<script>
// 1번째 줄
const line1Input = document.getElementById('line1Input');
const line1 = document.getElementById('line1');
const error1 = document.getElementById('error1');

// 2번째 줄
const line2Input = document.getElementById('line2Input');
const line2 = document.getElementById('line2');
const error2 = document.getElementById('error2');

// 3번째 줄
const line3Input = document.getElementById('line3Input');
const line3 = document.getElementById('line3');
const error3 = document.getElementById('error3');

// 1번째 줄 입력 이벤트
line1Input.addEventListener('input', () => {
  const text = line1Input.value;
  if (text.length > 5) {
    error1.textContent = "⚠️ 최대 5자까지 입력 가능합니다.";
    line1.textContent = "";
  } else {
    error1.textContent = "";
    line1.textContent = text;
  }
});

// 2번째 줄 입력 이벤트
line2Input.addEventListener('input', () => {
  const text = line2Input.value;
  if (!validateLength(text)) {
    error2.textContent = "⚠️ 글자 수 제한을 확인하세요.";
    line2.textContent = "";
  } else {
    error2.textContent = "";
    line2.textContent = text;
  }
});

// 3번째 줄 입력 이벤트
line3Input.addEventListener('input', () => {
  const text = line3Input.value;
  if (!validateLength(text)) {
    error3.textContent = "⚠️ 글자 수 제한을 확인하세요.";
    line3.textContent = "";
  } else {
    error3.textContent = "";
    line3.textContent = text;
  }
});

// 글자 수 제한 함수
function validateLength(text) {
  const noSpaceText = text.replace(/\s/g, "");
  const isOnlyNumbers = /^[0-9]+$/.test(noSpaceText);
  const isOnlyHangul = /^[가-힣]+$/.test(noSpaceText);
  const isOnlyEnglish = /^[a-zA-Z]+$/.test(noSpaceText);

  if (isOnlyNumbers) {
    return noSpaceText.length <= 13;
  } else if (isOnlyHangul) {
    return noSpaceText.length <= 8;
  } else if (isOnlyEnglish) {
    return noSpaceText.length <= 10;
  } else {
    return true; // 특수문자 섞인 경우는 제한하지 않음
  }
}
</script>

</body>
</html>
